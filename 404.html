<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | ARTIST</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --text-muted: #a0a0a0;
      --accent: #ff3366;
      --card: rgba(30, 30, 40, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .error-container {
      text-align: center;
      max-width: 900px;
      padding: 3rem 1.5rem;
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .error-number {
      font-family: 'Playfair Display', serif;
      font-size: clamp(8rem, 25vw, 18rem);
      line-height: 0.85;
      font-weight: 800;
      color: transparent;
      background: linear-gradient(90deg, var(--accent), #ff6b6b, #ff3366);
      -webkit-background-clip: text;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -8px;
    }

    .error-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      margin-bottom: 1.5rem;
      color: white;
    }

    .error-message {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
    }

    .btn-home:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(255, 51, 102, 0.5);
    }

    .btn-secondary {
      margin-top: 1.5rem;
      display: inline-block;
      color: var(--text-muted);
      font-size: 1rem;
      text-decoration: underline;
      transition: var(--transition);
    }

    .btn-secondary:hover {
      color: var(--accent);
    }

    /* Floating music note animation */
    .music-notes {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .note {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 51, 102, 0.15);
      animation: float 12s infinite linear;
      user-select: none;
    }

    .note:nth-child(1) { left: 10%; animation-delay: 0s; }
    .note:nth-child(2) { left: 25%; animation-delay: 2s; }
    .note:nth-child(3) { left: 40%; animation-delay: 4s; }
    .note:nth-child(4) { left: 60%; animation-delay: 6s; }
    .note:nth-child(5) { left: 75%; animation-delay: 8s; }
    .note:nth-child(6) { left: 90%; animation-delay: 10s; }

    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-150px) rotate(720deg); opacity: 0; }
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .error-container {
        padding: 2.5rem 1.2rem;
        border-radius: 16px;
      }

      .error-number {
        letter-spacing: -4px;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="error-container">
      <div class="music-notes">
        <div class="note">♪</div>
        <div class="note">♫</div>
        <div class="note">♪</div>
        <div class="note">♬</div>
        <div class="note">♪</div>
        <div class="note">♫</div>
      </div>

      <h1 class="error-number">404</h1>
      <h2 class="error-title">Page Not Found</h2>
      <p class="error-message">
        Looks like this track skipped a beat...<br>
        The page you're looking for doesn't exist or has been moved.
      </p>

      <a href="index.html" class="btn-home">Back to Home</a>
      <br>
      <a href="music.html" class="btn-secondary">Explore Music Instead →</a>
    </div>
  </main>

  <footer>
    <p>© 2026 Artist Name — All rights reserved</p>
  </footer>

</body>
</html>
