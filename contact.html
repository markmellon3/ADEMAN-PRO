<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTIST — Contact</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --text-muted: #a0a0a0;
      --accent: #ff3366;
      --card: rgba(30, 30, 40, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --success: #00ff9d;
      --error: #ff3366;
      --whatsapp: #25D366;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(12px);
      background: rgba(15, 15, 15, 0.7);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    nav ul {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    nav a:hover, nav a.active {
      color: white;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    main {
      padding-top: 120px;
      padding-bottom: 8rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.5rem, 10vw, 6rem);
      text-align: center;
      margin: 2rem 0 3rem;
      background: linear-gradient(90deg, #fff, var(--accent), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: grid;
      gap: 4rem;
    }

    .form-section, .connect-section {
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
    }

    .form-section h2, .connect-section h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, textarea {
      background: rgba(40, 40, 50, 0.6);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.2rem;
      color: white;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.2);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255,51,102,0.4);
    }

    .status-message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
      min-height: 1.5rem;
    }

    .success { color: var(--success); }
    .error   { color: var(--error); }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 1.1rem;
      transition: var(--transition);
    }

    .social-link:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

    .social-link svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    /* Phone Card */
    .phone-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin: 2rem 0;
    }

    .phone-card h3 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: white;
    }

    .phone-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .phone-item {
      font-size: 1.3rem;
      color: var(--text-muted);
      font-family: monospace;
      transition: var(--transition);
    }

    .phone-item a {
      color: var(--text-muted);
      text-decoration: none;
    }

    .phone-item a:hover {
      color: var(--accent);
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      background: var(--whatsapp);
      color: white;
      padding: 0.9rem 1.8rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-btn svg {
      width: 26px;
      height: 26px;
      fill: white;
    }

    footer {
      text-align: center;
      padding: 4rem 2rem 2rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .nav-container { padding: 1.2rem 1.5rem; }
      nav ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(15,15,15,0.95);
        backdrop-filter: blur(12px);
        flex-direction: column;
        padding: 1.5rem;
      }
      nav ul.active { display: flex; }
      nav a { padding: 1.2rem 1rem; font-size: 1.2rem; }
      .hamburger { display: flex; }
      main { padding-top: 100px; }
      .contact-container { gap: 3rem; }
    }
  </style>
</head>
<body>

    <div class="nav-container">
      <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">ARTIST</a></div>

      <nav>
        <ul id="nav-menu">
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="about.html">About</a></li>

          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="index.html#tour">Live</a></li>

      </nav>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>

  <main>

  </main>

  <footer>
    <p>© 2026 Artist Name — All rights reserved</p>
  </footer>

  <script>
    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });

    // Contact form (client-side demo)
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get('name').trim();
      const email = formData.get('email').trim();
      const message = formData.get('message').trim();

      if (!name || !email || !message) {
        status.textContent = "Please fill in all fields.";
        status.className = 'status-message error';
        return;
      }

      status.textContent = "Message sent! I'll get back to you soon.";
      status.className = 'status-message success';

      form.reset();

      setTimeout(() => {
        status.textContent = '';
        status.className = 'status-message';
      }, 5000);
    });
  </script>
